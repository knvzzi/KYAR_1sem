<!DOCTYPE HTML>
<html>
    <head>
        <style>
            svg ellipse:active{
                fill:yellow;
            }
            /* polygon:hover{
                stroke:lime;
            } */
        </style>
    </head>
    <body>
        <svg width="1200" height="700" xmlns="http://www.w3.org/2000/svg" >
            
            <circle r="80" cx="150" cy="100" fill="blue"/>
            <rect width="190" height="160" x="250" y="20" rx="0" ry="0"  stroke="black" fill="red">
                <animate attributeName="stroke-width" from="0" to="5" dur="3s" repeatCount="indefinite"/>
            </rect>

            <ellipse cx="580" cy="100" rx="120" ry="70" fill="green"/>
            <linearGradient id="grad2">
                <stop offset="5%" style="stop-color:rgb(80, 220, 20); stop-opacity:1" />
                <stop offset="80%" style="stop-color:rgb(255, 174, 0); stop-opacity:1" />
            </linearGradient>

            <polygon points="700,180 780,20 860,180" stroke-width="5"  stroke="black" fill="url(#grad2)" stroke-width="3">
                <animate attributeName="linerGradient" from="url(#grad2)" to="url(#grad2)" dur="5s" repeatCount="indefinite" begin="mouseover" end="mouseout"/> 
            </polygon>

            <polyline points="70,200 450,200 350,250 860,250" fill="none" stroke="purple" stroke-width="4" />
          </svg>
    </body>
</html>
